version: '3.8'

services:
  # 本番アプリケーション
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: localai-whispersummarizer-app-prod
    ports:
      - "8000:8000"
    volumes:
      - uploads:/app/uploads
      - data:/app/data
      - logs:/app/logs
    environment:
      - ENV=production
      - DATABASE_URL=sqlite:///./data/LocalAI-WhisperSummarizer.db
      - OLLAMA_BASE_URL=http://ollama:11434
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
      - WORKERS=2  # Google Cloud E2制約
    depends_on:
      - ollama
      - redis
    restart: unless-stopped
    networks:
      - m4a-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
        reservations:
          memory: 1G
          cpus: '0.5'

  # 本番Ollama
  ollama:
    image: ollama/ollama:latest
    container_name: localai-whispersummarizer-ollama-prod
    ports:
      - "11434:11434"
    volumes:
      - ollama_data_prod:/root/.ollama
    environment:
      - OLLAMA_ORIGINS=http://localhost:8000,http://app:8000
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_NUM_PARALLEL=1  # リソース制約
    restart: unless-stopped
    networks:
      - m4a-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 4G  # より厳密な制限
          cpus: '1.0'
        reservations:
          memory: 2G
          cpus: '0.5'

  # 本番Redis
  redis:
    image: redis:7-alpine
    container_name: localai-whispersummarizer-redis-prod
    volumes:
      - redis_data_prod:/data
      - ./redis.conf:/etc/redis/redis.conf:ro
    command: redis-server /etc/redis/redis.conf
    restart: unless-stopped
    networks:
      - m4a-network-prod
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # 本番Nginx
  nginx:
    image: nginx:alpine
    container_name: localai-whispersummarizer-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
      - ./static:/var/www/static:ro
      - nginx_logs_prod:/var/log/nginx
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - m4a-network-prod
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # ログ監視・メトリクス収集
  monitoring:
    image: prom/node-exporter:latest
    container_name: m4a-transcribe-monitoring
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    networks:
      - m4a-network-prod

  # バックアップサービス
  backup:
    build:
      context: ./scripts
      dockerfile: Dockerfile.backup
    container_name: m4a-transcribe-backup
    volumes:
      - data:/backup/data:ro
      - uploads:/backup/uploads:ro
      - backup_storage:/backup/output
    environment:
      - BACKUP_SCHEDULE=0 2 * * *  # 毎日午前2時
      - RETENTION_DAYS=30
    restart: unless-stopped
    networks:
      - m4a-network-prod

volumes:
  uploads:
    driver: local
  data:
    driver: local
  logs:
    driver: local
  ollama_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  nginx_logs_prod:
    driver: local
  backup_storage:
    driver: local

networks:
  m4a-network-prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16